<!DOCTYPE html>
<html>
	<head>
		<title>curl-to-PHP: Convert Curl commands to PHP code</title>
		<meta charset="utf-8">
		<script src="resources/js/jquery.min.js" type="text/javascript"></script>
		<script src="resources/js/highlight.pack.js" type="text/javascript"></script>
		<script src="resources/js/common.js" type="text/javascript"></script>
		<!--<script src="resources/js/json-to-PHP.js" type="text/javascript"></script> -->
		<script src="resources/js/curl-to-php.js" type="text/javascript"></script>
		<link rel="stylesheet" href="resources/css/color-brewer.css">
		<link rel="stylesheet" href="resources/css/common.css">
	</head>
	<body>

		<header>
			<h1>CURL TO PHP </h1>
			<p class="examples">
				<a href="javascript:" id="example1">Example 1</a> &middot;
				<a href="javascript:" id="example2">Example 2</a> &middot;
				<a href="javascript:" id="example3">Example 3</a> &middot;
				<a href="javascript:" id="example4">Example 4</a> &middot;
				<a href="javascript:" id="example5">Example 5</a>
		</header>

		<main>
			<textarea id="input" rows="4" placeholder="Paste curl here"></textarea>
			<div id="output"></div>
			<br><div onclick="copyToClipboard()" ><a href="#">Copy to clipboard</a></div>

		</main>
		<footer>
			&copy;<a id="dark" href="javascript:">dark mode</a>
		</footer>

	</body>
	<script> 
	
	function copyToClipboard() {
    var email = document.getElementById('output').innerText;
    var tempInput = document.createElement('input');
    tempInput.value = email;
    tempInput.select();
    document.execCommand('copy');
}
	</script>
</html>
